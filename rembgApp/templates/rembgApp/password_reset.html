<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AutoBG Pro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            max-width: 420px;
            width: 100%;
        }

        .reset-card {
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none;
        }

        .logo:hover {
            color: #1d4ed8;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <div class="reset-card">
        <a href="{% url 'landing_page' %}" class="logo">AutoBG Pro</a>
        <h4 class="mt-3 mb-2">Forgot your password?</h4>
        <p class="text-muted mb-4">Enter your email address and weâ€™ll send you a link to reset it.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group text-left">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
        </form>

        <p class="mt-3 mb-0">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>
</div>

</body>
</html>
