{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Preview</title>
    <link rel="stylesheet" href="{% static 'css/rmbg.css' %}">
    <link rel="stylesheet" href="{% static 'css/uploadImg.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    {% if user.is_authenticated %}
        <div class="user-nav">
            <div class="debug-info">
                <span>User: <strong>{{ user.username }}</strong></span>
            </div>
            
            <div class="nav-actions">
                <a href="{% url 'rmbg' %}" class="nav-btn nav-btn-secondary">
                    <i class="fa fa-arrow-left"></i> Back to Editor
                </a>
            </div>
        </div>
    {% endif %}
 
    <h1>Image Upload and Preview</h1>
        
    {% if message %}
    <div style="color: red;">{{ message }}</div>
    {% endif %}

    <form id="imageForm">
        {% csrf_token %}
        <!-- Modified file input with drop zone styling -->
        <label for="fileInput" id="dropZone" class="drop-zone">
            <div class="drop-content">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Upload images here</h3>
                <p>or drag & drop files</p>
                <span class="browse-text">Browse files</span>
            </div>
            <input type="file" id="fileInput" name="image" accept=".jpeg, .png, .jpg" multiple style="display:none;">
        </label>
        
        <button type="button" id="SaveButton" class="uploadBtn next-btn">
            <span>Next</span>
            <i class="fas fa-arrow-right btn-icon"></i>
        </button>
        
        <div id="imageContainer" class="image-grid"></div>
    </form>

    <!-- Error message -->
    <div id="error-message" class="hidden">
        <span id="error-text"></span>
        <button id="dismiss-btn" class="dismiss-btn">&times;</button>
    </div>

   <script>
        // Add these to the empty script tag in your HTML file
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('highlight');
            }

            function unhighlight() {
                dropZone.classList.remove('highlight');
            }

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                
                // Trigger the change event manually
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
   </script>

    <script src="{% static 'uploadImg.js' %}"></script>
    <script src="{% static 'handleImg.js' %}"></script>
</body>
</html>
