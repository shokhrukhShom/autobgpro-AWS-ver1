<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background - Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .banner-text {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .banner-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .banner-text p {
            color: #6c757d;
        }

        .logo {
            font-size: 1.89rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none; 
        }
        .logo:hover {
            color: #2563eb;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="banner-text">
            <h1><a href="{% url 'landing_page' %}" class="logo">AutoBG Pro</a></h1>
        </div>

        <div class="login-card">
            <h4 class="mb-3">Log in to your account</h4>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="mt-3 mb-0 text-center">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>

                <p class="mt-3 mb-0 text-center"><a href="{% url 'password_reset' %}">Forgot your password?</a> or <a href="{% url 'forgot_username' %}">Forgot your username?</a></p>
            

            </p>
        </div>
    </div>

</body>
</html>
