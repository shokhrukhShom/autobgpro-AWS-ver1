<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBG Pro - Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
        }

        .register-card {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .banner-text {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .banner-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .banner-text p {
            color: #6c757d;
        }
        .logo {
            font-size: 1.89rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none; 
        }
        .logo:hover {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="banner-text">
            <h1>Join <a href="{% url 'landing_page' %}" class="logo">AutoBG Pro</a></h1>
            <p>Create an account to remove car photo backgrounds instantly</p>
            
        </div>

        <div class="register-card">
            <h4 class="mb-3">Register</h4>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Create Account</button>
            </form>

            <p class="mt-3 mb-0 text-center">
                Already have an account? <a href="{% url 'login' %}">Log in here</a>
            </p>
        </div>
    </div>

</body>
</html>
