<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBG Pro - Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
        }

        .register-card {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .banner-text {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .banner-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .banner-text p {
            color: #6c757d;
        }
        .logo {
            font-size: 1.89rem;
            font-weight: 700;
            color: #2563eb;
            text-decoration: none; 
        }
        .logo:hover {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="banner-text">
            <h1>Join <a href="{% url 'landing_page' %}" class="logo">AutoBG Pro</a></h1>
            <p>Create an account </p>
            
        </div>

        <div class="register-card">
            <h4 class="mb-3">Register</h4>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <select name="plan" class="form-control" required>
                        <option value="" disabled selected>Select Your Subscrption</option>
                        <option disabled>─────────── Monthly Plans ───────────</option>
                        <option value="starter" {% if form_data.plan == "starter" %}selected{% endif %} > $12/month - Starter Plan- 500 photos/month</option>
                        <option value="pro" {% if form_data.plan == "pro" %}selected{% endif %} >$18/month -  Pro Plan - 1000 photos/month</option>
                        <option value="expert" {% if form_data.plan == "expert" %}selected{% endif %} >$24/month - Expert Plan - 2000 photos/month</option>

                        <option disabled>─────────── Yearly Plans ───────────</option>
                        <option value="starter-yearly" {% if form_data.plan == "starter-yearly" %}selected{% endif %} > $120/year - Starter Plan - 500 photos/month</option>
                        <option value="pro-yearly" {% if form_data.plan == "pro-yearly" %}selected{% endif %} > $150/year - Pro Plan - 1000 photos/month</option>
                        <option value="expert-yearly" {% if form_data.plan == "expert-yearly" %}selected{% endif %} >$200/year - Expert Plan- 2000 photos/month</option>
                    </select>
                </div>


                <div class="form-group">
                    <input id="username" class="form-control" type="text" name="username" placeholder="Username" value="{{ form_data.username|default:'' }}" required>
                </div>

                <div class="form-group">
                    <input id="email" class="form-control" type="email" name="email" placeholder="Email Address" value="{{ form_data.email|default:'' }}" required>
                </div>

                <div class="form-group">
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password" value="{{ form_data.password|default:'' }}" required>
                </div>

                <div class="form-group">
                    <input  id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm Password" value="{{ form_data.password|default:'' }}" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">Create Account</button>
            </form>

            <p class="mt-3 mb-0 text-center">
                Already have an account? <a href="{% url 'login' %}">Log in here</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            // read the URL parameter and auto-select the plan
            // Get the plan from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const planParam = urlParams.get('plan');
            
            // If a plan parameter exists, select it in the dropdown
            if (planParam) {
                const planSelect = document.querySelector('select[name="plan"]');
                const optionToSelect = Array.from(planSelect.options).find(option => 
                    option.value === planParam
                );
                
                if (optionToSelect) {
                    optionToSelect.selected = true;
                }
            }
            
            //existing focus code
            const focusField = "{{ form_data.focus|default:'' }}";

            if (focusField) {
                console.log("autofocus worked!");
                const el = document.getElementById(focusField);
                if (el) el.focus();
            }
            if (!focusField){
                console.log("Empty");
            }
        });
    </script>

</body>
</html>
